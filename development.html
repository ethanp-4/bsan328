<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethan Phillips - Development</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ethan Phillips Baseball Profile</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="video.html">Video</a></li>
        <li><a href="development.html">Development</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Scouting & Development Notes</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Scouting Evaluation</legend>

          <label for="scout-name">Scout Name:</label>
          <input type="text" id="scout-name" name="scout-name" required /><br />

          <label for="speed">Speed (20-80):</label>
          <input type="number" id="speed" name="speed" min="20" max="80" /><br />

          <label for="power">Power (20-80):</label>
          <input type="number" id="power" name="power" min="20" max="80" /><br />

          <label for="contact">Contact (20-80):</label>
          <input type="number" id="contact" name="contact" min="20" max="80" /><br />

          <label for="fielding">Fielding (20-80):</label>
          <input type="number" id="fielding" name="fielding" min="20" max="80" /><br />

          <label for="throwing">Throwing (20-80):</label>
          <input type="number" id="throwing" name="throwing" min="20" max="80" /><br />

          <label for="comments">Comments:</label><br />
          <textarea id="comments" name="comments" placeholder="Write your notes here..."></textarea><br />

          <button type="submit">Submit Evaluation</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
